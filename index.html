<html>

<head>
    <title>Calculadora.JS</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Language" content="pt-br">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    <style>
	.btn-secondary {
		width: 3rem;
		height: 3rem;
	}

	.btn-primary {
		width: 3rem;
		height: 3rem;
	}

	.btn-warning {
		width: 6.5rem;
		height: 3rem;
	}

	.btn-info {
		width: 6.5rem;
		height: 3rem;
	}

	#visor {
		text-align: right;
		font-size: 28px;
		width: 3rem;
	}
    </style>
</head>

<body>
<nav>
<div class="theme-switch-wrapper">
    <label id="theme-switch" class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
  </label>
  <em class="ml-2">Enable Night Mode!</em>
</div>
</nav>
   <div class="container row mx-auto">
    <div class="my-auto ml-auto">
    <div class="card mx-1 my-1 shadow p-3 rounded">
        <h2 class="mx-auto mt-2">Calculator.JS</h2>

        <div class="card-body p-2 my-auto" id="calculadora">
            <div class="input-group mx-auto my-1">
                <input class="d-inline form-control" id="visor" type="text" maxlength="10" placeholder="0" disabled/>
            </div>
        </div>

	<div class="d-inline-flex">
	   <div class="btn-group mx-auto row">
		<button class="btn btn-info mx-1 my-1 rounded" id="undo">Undo</button>
                <button class="btn btn-warning mx-1 my-1 rounded" id="delete">Clear</button>
	   </div>
	</div>

	<div class="d-inline-flex">
	<div class="btn-group mx-auto row">
            <input id="sete" type="button" class="btn btn-secondary mx-1 my-1 rounded-lg" value="7"></input>
            <input id="oito" type="button" class="btn btn-secondary mx-1 my-1 rounded-lg" value="8"></input>
            <input id="nove" type="button" class="btn btn-secondary mx-1 my-1 rounded-lg" value="9"></input>
            <input id="somar" type="button" class="btn btn-secondary mx-1 my-1 rounded-lg" value="+"></input>
        </div>
	</div>
	<div class="d-inline-flex">
        <div class="btn-group mx-auto row">
            <input id="quatro" type="button" class="btn btn-secondary mx-1 my-1 rounded-lg" value="4"></input>
            <input id="cinco" type="button" class="btn btn-secondary mx-1 my-1 rounded-lg" value="5"></input>
            <input id="seis" type="button" class="btn btn-secondary mx-1 my-1 rounded-lg" value="6"></input>
            <input id="subtrair" type="button" class="btn btn-secondary mx-1 my-1 rounded-lg" value="-"></input>
        </div>
	</div>
	<div class="d-inline-flex">
        <div class="btn-group mx-auto row">
            <input id="um" type="button" class="btn btn-secondary mx-1 my-1 rounded-lg" value="1"></input>
            <input id="dois" type="button" class="btn btn-secondary mx-1 my-1 rounded-lg" value="2"></input>
            <input id="tres" type="button" class="btn btn-secondary mx-1 my-1 rounded-lg" value="3"></input>
            <input id="ponto" type="button" class="btn btn-secondary mx-1 my-1 rounded-lg" value="."></input>
        </div>
	</div>
	<div class="d-inline-flex">
        <div class="btn-group mx-auto row">
            <input id="multiplicar" type="button" class="btn btn-secondary d-inline mx-1 my-1 rounded-lg" value="*"></input>
            <input id="zero" type="button" class="btn btn-secondary d-inline mx-1 my-1 rounded-lg" value="0"></input>
            <input id="dividir" type="button" class="btn btn-secondary d-inline mx-1 my-1 rounded-lg" value="/"></input>
            <button id="btnResultado" class="btn btn-primary mx-1 my-1 d-inline rounded-lg">=</button>
        </div>
	</div>
    </div>
    </div>

    <div class="my-auto mr-auto">
    <div class="card mx-1 my-1 shadow p-3 rounded" style="height:28rem;width:20rem;">
	<div class="px-3 d-flex justify-content-between">
    	   <h3 class="mx-auto mt-2">History</h3>
	</div>

	<div class="card-body p-1 overflow-auto">
	   	 <table class="table table-bordered">
	       <thead class="thead-dark">
	          <tr>
		    <th scope="col">Expression</th>
		    <th scope="col">Result</th>
	          </tr>
	       </thead>
	       <tbody id="historico"></tbody>
	      </table>
           </div>
	  <input class="btn btn-warning mx-auto my-1" id="limparHistorico" value="Delete" type="button"/>
        </div>
    </div>
   </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="code.js"></script>
    <script src="code_css.js"></script>
</body>

</html>
